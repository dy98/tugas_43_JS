<!DOCTYPE html>
<html lang="en">
    <head>
        <title>History Back</title>
        <meta charset="UTF-8">
    </head>
    <body>
    
        <button type="submit">History Back</button>

        <script>

            const tombolBack = document.querySelector('button');

            tombolBack.addEventListener('click', function() {
                history.back();
            })

        </script>
    </body>
</html>
